version: "3.8"

services:
  lm_eval:
    build:
      context: .
      args:
        DEVICE: cpu
    container_name: lm_eval_container
    environment:
      - SPLITS=subset_disjunctive_syllogism, subset_modus_ponens, subset_modus_tollens, subset_constructive_dilemma, subset_material_implication

    stdin_open: true
    tty: true